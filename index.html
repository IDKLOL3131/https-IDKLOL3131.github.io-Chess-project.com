<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Equation Randomizer</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo" aria-label="Chess Logo" role="img">
                <svg viewBox="0 0 120 120" width="60" height="60" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0%" stop-color="#667eea" />
                            <stop offset="100%" stop-color="#764ba2" />
                        </linearGradient>
                    </defs>
                    <circle cx="60" cy="60" r="54" fill="url(#logoGradient)" />
                    <circle cx="60" cy="60" r="52" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.85" />
                    <path d="M60 18c-7 0-12 5-12 12 0 4 2 8 5 10l-9 13h32l-9-13c3-2 5-6 5-10 0-7-5-12-12-12zm-20 44h40l6 14H34l6-14zm-2 18h44v10H38V80zm-4 14h52v8H34v-8z" fill="#ffffff" />
                    <circle cx="60" cy="30" r="4" fill="#ffffff" />
                </svg>
            </div>
            <h1>Chess Equation Randomizer</h1>
        </div>
        <div class="equation-display">
            <div class="equation-box">
                <p id="equation1">5 + 3 = ?</p>
            </div>
            <div class="equation-divider"></div>
            <div class="equation-box">
                <p id="equation2">2x - y = 7</p>
            </div>
        </div>
        <div class="input-section">
            <input type="number" id="answerX" placeholder="x =" autocomplete="off">
            <input type="number" id="answerY" placeholder="y =" autocomplete="off">
        </div>
        <button id="check-btn" onclick="checkAnswer()">Check</button>
        <div class="results">
            <div id="explanation"></div>
            <div id="answer-box" class="answer-box"></div>
            <p id="result"></p>
            <p id="score">Score: 0/0 (0%)</p>
        </div>
        <button onclick="generateEquation()" class="next-btn">Next Equation</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
